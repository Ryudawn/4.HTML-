<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style-type: none;
            line-height: 30px;
        }
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        .apply { /* 항목 세로 길이 설정 */
        line-height: 30px;
      }
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
        <form>
                <p><b>개인정보</b></p>
                <ul>
                    <li>
                        <label for="name" class="apply">이름</label>
                        <input type="text" name="name" autofocus placeholder="공백없이 입력하세요" required>
                    </li>
                    <li>
                        <label for="phone" class="apply">연락처</label>
                        <input type="text" name="phone">
                    </li>
            </ul>
            <p><b>지원분야</b></p>
            <ul>
                <li>
                    <input type="radio" id="h1" name="list">
                    <label for="h1">웹 퍼블리싱</label>
                </li>
                <li>
                    <input type="radio" id="h2" name="list">
                    <label for="h1">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <input type="radio" id="h3" name="list">
                    <label for="h1">개발 환경 개선</label>
                </li>
            </ul>
            <p><b>지원동기</b></p>
            <ul>
                <li>
                    <textarea id="tb" cols="60" rows="5" autofocus placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                </li>
                <li>
                    <button type="submit">접수하기</button>
                    <button type="reset">다시 쓰기</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
