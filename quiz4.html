<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {

      border-collapse: separate;
    }

        text-align: center;
      padding: 10px 20px;
    }

</head>

            <col style="width:120px"> <!-- 4번째 열 크기를 150px로 지정 -->
          </colgroup>
        <tbody>
            <tr>
                <th rowspan="3">개인정보</th>
                <td>이름</td>
                <td></td>
            </tr>
            <tr>
                <td>학과/학번</td>
                <td></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <th>지원분야</th>
                <td colspan="2"></td>

        </tbody>
    </table>

</html>
